<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/contact.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header_block">
        <div class="header_left">
          <a href="#">
            <img src="./images/logo.svg" alt="logo">
          </a>
          <ul class="header_items">
            <a class="header_item" href="#">home</a>
            <a class="header_item" href="#">about</a>
          </ul>
        </div>
        <button class="header_btn">contact us</button>
        <div class="header_menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero__block container">
      <div class="hero__left">
        <h2 class="hero__title">Contact</h2>
        <p class="hero__text">Ask us about</p>
        <ul>
          <li class="hero__list__item">
            <img src="./images/boy.svg" alt="icons">
            <p class="hero__list__text">The quality of our talent network</p>
          </li>
          <li class="hero__list__item">
            <img src="./images/boost.svg" alt="icons">
            <p class="hero__list__text">Usage & implementation of our software</p>
          </li>
          <li class="hero__list__item">
            <img src="./images/enhancement.svg" alt="icons">
            <p class="hero__list__text">How we help drive innovation</p>
          </li>
        </ul>
      </div>
      <div class="hero__right">
        <div class="input_box">
          <form method="post">
            <div class="input_each">
              <input required class="input" name="first_name" type="text" aria-label="name" placeholder="Name">
            </div>
            <div class="input_each">
              <input required class="input" name="email" type="text" aria-label="email" placeholder="Email Address">
            </div>
            <div class="input_each">
              <input required class="input" name="company name" type="text" aria-label="company name" placeholder="Company Name">
            </div>
            <div class="input_each">
              <input required class="input" name="title" type="text" aria-label="title" placeholder="Title">
            </div>
            <div class="input_each">
              <input required class="input input5" name="message" type="text" aria-label="message" placeholder="Message">
            </div>
            <button class="input_btn" type="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer_block container">
      <div class="footer_left">
        <div>
          <a href="#">
            <img class="footer_logo" src="./images/logo.svg" alt="logo">
          </a>
          <div class="footer_links">
            <a class="footer_item" href="#">home</a>
            <a class="footer_item" href="#">about</a>
          </div>
        </div>
        <div class="footer_info">
          <p class="footer_address">987 Hillcrest Lane</p>
          <p class="footer_address">Irvine, CA</p>
          <p class="footer_address">California 92714</p>
          <p class="footer_address">Call Us : 949-833-7432</p>
        </div>
      </div>

      <div class="footer_socials">
        <button class="socials_btn">
          <img src="./images/facebook-logo.svg" alt="social_icon">
        </button>
        <button class="socials_btn">
          <img src="./images/pinterest-logo.svg" alt="social_icon">
        </button>
        <button class="socials_btn">
          <img src="./images/twitter-logo.svg" alt="social_icon">
        </button>
      </div>
    </div>
  </footer>

</body>
</html>
